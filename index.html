<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<!-- at start run startgame function -->
<body onload="startGame();">
  <div class="container pt-5">
    <h2>Tic Tac Toe</h2>
    <table class="table-bordered wholeTable">
      <!-- each of the cells(squares) has event listener to get their info, 
      so we can change the text of them -->
      <tr>
        <td class="singleCell" id="cell1" onclick="nextMove(this);"></td>
        <td class="singleCell" id="cell2" onclick="nextMove(this);"></td>
        <td class="singleCell" id="cell3" onclick="nextMove(this);"></td>
      </tr>
      <tr >
        <td class="singleCell" id="cell4" onclick="nextMove(this);"></td>
        <td class="singleCell" id="cell5" onclick="nextMove(this);"></td>
        <td class="singleCell" id="cell6" onclick="nextMove(this);"></td>
      </tr>
      <tr>
        <td class="singleCell" id="cell7" onclick="nextMove(this);"></td>
        <td class="singleCell" id="cell8" onclick="nextMove(this);"></td>
        <td class="singleCell" id="cell9" onclick="nextMove(this);"></td>
      </tr>
    </table>
    <!--  Put messages here  -->
    <div><h2 id="message"></h2></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
